<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAKOTEE | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="main-header">
    <nav class="nav-container">
      <div class="logo"><a href="index.html">RAKOTEE</a></div>
    </nav>
  </header>

  <main class="container auth-container">
    <h2>Welcome Back</h2>
    <p id="loginError" style="color:red; display:none;"></p>
    <form id="loginForm">
      <label for="email">Email</label><br/>
      <input type="email" id="email" name="email" required /><br/>

      <label for="password">Password</label><br/>
      <input type="password" id="password" name="password" required /><br/>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </main>

 <script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value;

    const errorElem = document.getElementById('loginError');
    errorElem.style.display = 'none';
    errorElem.textContent = '';

    if (!email || !password) {
      errorElem.textContent = 'Fill all fields';
      errorElem.style.display = 'block';
      return;
    }

    // Use Render backend API in production, localhost for local dev
    let apiBase = '';
    if (window.location.hostname.includes('localhost')) {
      apiBase = 'http://localhost:5000';
    } else {
      apiBase = 'https://rakotee-back.onrender.com';
    }

    try {
      const res = await fetch(apiBase + '/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('rakotee_logged_in', 'true');
        localStorage.setItem('user_email', data.email);
        localStorage.setItem('username', data.username);
        window.location.href = 'index.html';
      } else {
        errorElem.textContent = data.message || 'Login failed';
        errorElem.style.display = 'block';
      }
    } catch (error) {
      console.error('Error:', error);
      errorElem.textContent = 'Something went wrong';
      errorElem.style.display = 'block';
    }
  });
</script>
</body>
</html>
