<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | RAKOTEE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <form id="signin-form" class="auth-form">
      <input type="email" id="signin-email" placeholder="Email Address" required />
      <input type="password" id="signin-password" placeholder="Enter Password" required />
      <button type="submit" class="btn auth-btn">Sign In</button>
    </form>
    <p class="auth-footer-text">Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script src="auth.js"></script>
  <script src="cart.js"></script>

</body>
</html>
